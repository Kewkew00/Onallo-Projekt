<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Közösségi médiák</title>
</head>
<body>

    <header>
        <div class="cim">

            <h1>A legnépszerűbb közösségi média oldalak</h1>
    
        </div>
    </header>

    <section>
        <div class="tartalom">

            <div class="facebook"> 
                <a href="https://hu-hu.facebook.com/" target="_blank"> <div class="icon"><ion-icon name="logo-facebook"> </ion-icon>  </div> </a>
                <p class="jelolo" >Facebook</p>   
            </div>
    
            <div class="instagram"> 
                <a href="https://www.instagram.com/" target="_blank"> <div class="icon"><ion-icon name="logo-instagram"></ion-icon></div> </a>  
                <p class="jelolo" >Instagram</p> 
            </div>
    
            <div class="twitter"> 
                <a href="https://twitter.com/?lang=hu" target="_blank"></a> <div class="icon"><ion-icon name="logo-twitter"></ion-icon></div> 
                <p class="jelolo" >Twitter</p> 
            </div>
    
            <div class="youtube"> 
                <a href="https://www.youtube.com/" target="_blank"></a> <div class="icon"><ion-icon name="logo-youtube"></ion-icon></div> 
                <p class="jelolo" >YouTube</p> 
            </div>
    
            <div class="twitch">
                <a href="https://www.twitch.tv/" target="_blank"></a> <div class="icon"><ion-icon name="logo-twitch"></ion-icon></div> 
                <p class="jelolo" >Twitch</p> 
            </div>
    
            <div class="snapchat"> 
                <a href="https://www.snapchat.com/home" target="_blank"></a> <div class="icon"><ion-icon name="logo-snapchat"></ion-icon></div>
                <p class="jelolo" >Snapchat</p>  
            </div>
    
            <div class="tiktok"> 
                <a href="https://www.tiktok.com/en/" target="_blank"></a> <div class="icon"><ion-icon name="logo-tiktok"></ion-icon></div> 
                <p class="jelolo" >TikTok</p> 
            </div>
    
            <div class="pinterest"> 
                <a href="https://hu.pinterest.com/" target="_blank"></a> <div class="icon"><ion-icon name="logo-pinterest"></ion-icon> </div> 
                <p class="jelolo" >Pinterest</p>
            </div>
    
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
